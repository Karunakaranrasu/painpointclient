<br>
<div class="row">
  <div class="col-md-10">
    <strong>All Employee List</strong>
  </div>
  <div class="col-md-2">
    <button class=" btn btn-dark float-right" type="button" (click)="addEmployeePopup()" data-bs-toggle="modal" data-bs-target="#addEditEmployeeModal">Add Employee</button>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee name</th>
      <!-- <th scope="col">Display Image</th> -->
      <th scope="col">MRP</th>
      <th scope="col">DP</th>
      <!-- <th scope="col">Description</th> -->
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee_data of all_employee_data; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{employee_data.name}}</td>
      <!-- <td>{{employee_data.uploadPhoto}}</td> -->
      <td>{{employee_data.mrp}}</td>
      <td>{{employee_data.dp}}</td>
      <!-- <td>{{employee_data.employeeDesc}}</td> -->
      <td>{{employee_data.status}}</td>
      <td>
       <span class="sim-pointer" (click)="editEmployeePopup(employee_data.id)" data-bs-toggle="modal" data-bs-target="#addEditEmployeeModal">Edit</span> &nbsp; &nbsp;  &nbsp;
       <span class="sim-pointer" (click)="deleteEmployee(employee_data.id)">Delete</span>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="addEditEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{popup_header}}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form [formGroup]="addEditEmployeeDForm">
              <div class="form-group">
                <!-- <label for="employeeName">Employee Name</label> -->
                <pps-input [Settings]="Employee_Name"  [DefaultLabel]="'Employee Name'" formControlName="name"></pps-input>
                <!-- <input type="text" class="form-control" formControlName="name"> -->
              </div>
              <div class="form-group">
                <label for="employeeImage">Employee Image Url</label>
                <input type="url" class="form-control" formControlName="uploadPhoto">
              </div>
              <div class="form-group">
                <label for="employeeDescription">Employee Description</label>
                <textarea rows="3" class="form-control" formControlName="employeeDesc"></textarea>
              </div>
              <div class="form-group">
                <label for="employeeMRP">Employee MRP</label>
                <input type="text" class="form-control" formControlName="mrp">
              </div>
              <div class="form-group">
                <label for="employeeDP">Employee DP</label>
                <input type="text" class="form-control" formControlName="dp">
              </div>
              <div class="form-group">
                <label for="employeeStatus">Employee Status</label>
                <select class="form-control" formControlName="status">
                  <option value="darft">Draft</option>
                  <option value="inactive">Inactive</option>
                  <option value="publish">Publish</option>
                </select>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" (click)="addNewEmployee()" *ngIf="add_prouct">Add Employee</button>
                <button class="btn btn-warning" (click)="updateEmployee()" *ngIf="edit_prouct">Update Employee</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
